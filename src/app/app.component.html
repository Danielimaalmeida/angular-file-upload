<div class="main-container">
  <app-file-upload (uploadedFiles)="handleUploadedFiles($event)"></app-file-upload>
  <div class="file-container">
    <div *ngFor="let item of uploadedFiles" [className]="item.file ? 'file' : 'file error'">
      {{item.file ? item.file.name : item.error.name + item.error.errorMessage}}
    </div>
  </div>
</div>
